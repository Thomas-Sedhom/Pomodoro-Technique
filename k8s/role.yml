---
# Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: pomdoro-namespace
  name: pomdoro-role
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "watch", "list"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pomdoro-rolebinding
  namespace: pomdoro-namespace
subjects:
- kind: ServiceAccount
  name: default
  namespace: pomdoro-namespace
roleRef:
  kind: Role
  name: pomdoro-role
  apiGroup: rbac.authorization.k8s.io